<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jukebox Display</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        #main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1600px;
            gap: 20px;
        }

        #video-and-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #player-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #now-playing {
            font-size: 2em;
            margin-bottom: 10px;
            text-align: center;
        }

        /* --- New styles for the bottom section --- */
        #bottom-container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            width: 100%;
            gap: 20px;
        }
        
        .request-link {
            text-decoration: none;
            color: #fff;
            background-color: #1a1a1a;
            border: 2px solid #555;
            padding: 20px;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            flex-grow: 1; /* Allow link container to grow */
            max-width: 300px; /* Set a reasonable max width */
        }
        
        .request-link span {
            display: block;
            font-size: 0.8em;
            color: #ccc;
        }

        #playlist-container {
            width: 100%;
            border: 2px solid #555;
            padding: 10px;
            background-color: #1a1a1a;
            max-height: 200px;
            overflow-y: auto;
            border-radius: 8px;
        }

        #playlist-container h2 {
            margin-top: 0;
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
            text-align: center;
        }

        #playlist-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #playlist-list li {
            padding: 12px;
            border-bottom: 1px solid #444;
            font-size: 1.1em;
        }

        #playlist-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="video-and-info">
            <div id="player-container">
                <div id="youtube-player"></div>
            </div>
            <div id="now-playing">Jukebox is ready...</div>
        </div>
        
        <div id="bottom-container">
            <a href="http://127.0.0.1:5000" class="request-link" target="_blank">
                Request a Song
                <span>http://127.0.0.1:5000</span>
            </a>
            <div id="playlist-container">
                <h2>Up Next</h2>
                <ul id="playlist-list">
                    </ul>
            </div>
        </div>
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>

<script>
    let player;
    const nowPlayingElement = document.getElementById('now-playing');
    let pollingInterval = null;

    const playlistList = document.getElementById('playlist-list');

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('youtube-player', {
            height: '100%',
            width: '100%',
            videoId: '',
            playerVars: {
                'autoplay': 1,
                'mute': 1
            },
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange,
                'onError': onPlayerError
            }
        });
    }

    function onPlayerReady(event) {
        console.log("YouTube player is ready. Initiating playback loop.");
        startPolling('/video_ended');
    }

    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.ENDED) {
            console.log("Video ended. Requesting next song from server...");
            startPolling('/video_ended');
        } else if (event.data === YT.PlayerState.PLAYING) {
            stopPolling();
            const videoData = player.getVideoData();
            nowPlayingElement.textContent = `Now Playing: ${videoData.title}`;
            if (player.isMuted()) {
                player.unMute();
            }
        }
    }

    function onPlayerError(event) {
        console.error("YouTube Player Error:", event.data);
        nowPlayingElement.textContent = `Error playing video. Skipping...`;
        startPolling('/video_error');
    }

    function startPolling(endpoint) {
        // --- CORRECTED LOGIC ---
        // Clear any existing polling interval before starting a new one
        if (pollingInterval !== null) {
            clearInterval(pollingInterval);
        }
        pollingInterval = setInterval(() => fetchNextVideo(endpoint), 3000);
        console.log("Polling for new videos started.");
    }

    function stopPolling() {
        if (pollingInterval !== null) {
            clearInterval(pollingInterval);
            pollingInterval = null;
            console.log("Polling stopped.");
        }
    }
    
    async function fetchNextVideo(endpoint) {
        console.log(`Polling for next video from ${endpoint}...`);
        try {
            const response = await fetch(endpoint);
            const data = await response.json();

            if (data.success) {
                console.log(`Found a video candidate: ${data.video_id}. Loading...`);
                player.mute();
                player.loadVideoById(data.video_id);
            } else {
                console.log("Queue is empty or no valid candidates found. Continuing to poll.");
                nowPlayingElement.textContent = "Jukebox is ready...";
                //startPolling('/video_ended');
            }
        } catch (error) {
            console.error("Error fetching next video:", error);
            nowPlayingElement.textContent = "Jukebox is ready...";
        }
    }
    // --- NEW FUNCTION TO UPDATE PLAYLIST ---
    async function updatePlaylist() {
        try {
            const response = await fetch('/get_playlist_status');
            const data = await response.json();
            
            playlistList.innerHTML = ''; // Clear existing list
            
            if (data.playlist && data.playlist.length > 0) {
                data.playlist.forEach(songTitle => {
                    const listItem = document.createElement('li');
                    listItem.textContent = songTitle;
                    playlistList.appendChild(listItem);
                });
            } else {
                const listItem = document.createElement('li');
                listItem.textContent = 'Queue is empty.';
                playlistList.appendChild(listItem);
            }
        } catch (error) {
            console.error("Error fetching playlist status:", error);
        }
    }
    
    // Call updatePlaylist() on initial load and then every 3 seconds
    updatePlaylist();
    setInterval(updatePlaylist, 3000);
</script>
</body>
</html>
